    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <i class="fas fa-boxes brand-icon"></i>
                <h2 class="brand-text">Prince Chourasiya</h2>
                <p class="brand-subtitle">Stock Management</p>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <div class="sidebar-menu">
            <a href="{{ url_for('dashboard') }}" class="menu-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('inventory') }}" class="menu-item {% if request.endpoint == 'inventory' %}active{% endif %}">
                <i class="fas fa-boxes"></i>
                <span>Inventory</span>
            </a>
            <a href="{{ url_for('orders') }}" class="menu-item {% if request.endpoint == 'orders' %}active{% endif %}">
                <i class="fas fa-shopping-cart"></i>
                <span>Orders</span>
            </a>
            <a href="{{ url_for('billing') }}" class="menu-item {% if request.endpoint == 'billing' %}active{% endif %}">
                <i class="fas fa-file-invoice"></i>
                <span>Billing</span>
            </a>
            <a href="{{ url_for('reports') }}" class="menu-item {% if request.endpoint == 'reports' %}active{% endif %}">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
