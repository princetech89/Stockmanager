<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#3b82f6">
    <title>{% block title %}Stock Inventory Management - Prince Chourasiya{% endblock %}</title>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=20250830modern">
    
    <!-- Device Detection Script -->
    <script src="{{ url_for('static', filename='js/device-detector.js') }}"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Animated Background Gradient Blobs -->
    <div class="dashboard-background">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
        <div class="gradient-blob blob-3"></div>
    </div>
    
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="PC Logo" class="logo-icon" style="width: 32px; height: 32px; border-radius: 6px;">
                <span class="logo-text">Prince Chourasiya</span>
                <div class="logo-pulse"></div>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <div class="sidebar-menu">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="/" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/inventory" class="nav-link {% if request.endpoint == 'inventory' %}active{% endif %}">
                        <i class="fas fa-warehouse"></i>
                        <span class="nav-text">Inventory</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/orders" class="nav-link {% if request.endpoint == 'orders' %}active{% endif %}">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="nav-text">Orders</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/billing" class="nav-link {% if request.endpoint == 'billing' %}active{% endif %}">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span class="nav-text">Billing</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/reports" class="nav-link {% if request.endpoint == 'reports' %}active{% endif %}">
                        <i class="fas fa-chart-bar"></i>
                        <span class="nav-text">Reports</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/settings" class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}">
                        <i class="fas fa-cog"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Top Navigation -->
        <header class="topbar">
            <div class="topbar-left">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search products, orders..." id="globalSearch">
                </div>
            </div>
            
            <div class="topbar-right">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationBadge">0</span>
                </div>
                
                <div class="profile-menu">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <span class="profile-name">Admin</span>
                        <span class="profile-role">Administrator</span>
                    </div>
                    <div class="profile-dropdown">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="page-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Base JavaScript -->
    <script src="{{ url_for('static', filename='js/storage.js') }}?v=20250830v9"></script>
    <script>
        // Ensure DataStorage is available before proceeding
        if (typeof DataStorage === 'undefined') {
            console.error('DataStorage not loaded properly');
        } else {
            console.log('DataStorage loaded successfully');
        }
    </script>
    <script src="{{ url_for('static', filename='js/animations.js') }}?v=20250830v1"></script>
    <script src="{{ url_for('static', filename='js/dark-mode.js') }}?v=20250830v1"></script>
    <script src="{{ url_for('static', filename='js/barcode-scanner.js') }}?v=20250830v1"></script>
    <script src="{{ url_for('static', filename='js/bulk-operations.js') }}?v=20250830v1"></script>
    <script src="{{ url_for('static', filename='js/quick-actions.js') }}?v=20250830v1"></script>
    <script src="{{ url_for('static', filename='js/pwa.js') }}?v=20250830v1"></script>
    <script src="{{ url_for('static', filename='js/advanced-search.js') }}?v=20250830v1"></script>
    <script src="{{ url_for('static', filename='js/advanced-analytics.js') }}?v=20250830v1"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}?v=20250830v9"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
