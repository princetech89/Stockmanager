{% extends "base.html" %}

{% block title %}Inventory Management{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Inventory Management</h1>
    <div class="page-actions">
        <button class="btn btn-primary" onclick="openAddProductModal()">
            <i class="fas fa-plus"></i>
            Add Product
        </button>
        <button class="btn btn-outline" onclick="exportInventory()">
            <i class="fas fa-download"></i>
            Export
        </button>
    </div>
</div>

<!-- Filters -->
<div class="filters-section">
    <div class="filters-card">
        <div class="filters-grid">
            <div class="filter-group">
                <label>Search Products</label>
                <input type="text" id="searchProducts" placeholder="Search by name, SKU, or category..." class="form-control">
            </div>
            <div class="filter-group">
                <label>Category</label>
                <select id="categoryFilter" class="form-control">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Stock Status</label>
                <select id="stockFilter" class="form-control">
                    <option value="">All Stock</option>
                    <option value="low">Low Stock</option>
                    <option value="out">Out of Stock</option>
                    <option value="available">In Stock</option>
                </select>
            </div>
            <div class="filter-actions">
                <button class="btn btn-outline" onclick="clearFilters()">
                    <i class="fas fa-times"></i>
                    Clear
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Inventory Statistics -->
<div class="metrics-grid inventory-stats">
    <div class="metric-card">
        <div class="metric-icon">
            <i class="fas fa-cubes"></i>
        </div>
        <div class="metric-content">
            <h3 class="metric-value" id="totalItems">-</h3>
            <p class="metric-label">Total Items</p>
        </div>
    </div>
    
    <div class="metric-card">
        <div class="metric-icon">
            <i class="fas fa-money-bill-wave"></i>
        </div>
        <div class="metric-content">
            <h3 class="metric-value" id="totalValue">₹-</h3>
            <p class="metric-label">Total Value</p>
        </div>
    </div>
    
    <div class="metric-card alert">
        <div class="metric-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="metric-content">
            <h3 class="metric-value" id="lowStockItems">-</h3>
            <p class="metric-label">Low Stock Items</p>
        </div>
    </div>
    
    <div class="metric-card">
        <div class="metric-icon">
            <i class="fas fa-layer-group"></i>
        </div>
        <div class="metric-content">
            <h3 class="metric-value" id="totalCategories">-</h3>
            <p class="metric-label">Categories</p>
        </div>
    </div>
</div>

<!-- Products Table -->
<div class="table-section">
    <div class="table-card">
        <div class="table-header">
            <h3>Products</h3>
            <div class="table-actions">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="table">
                        <i class="fas fa-table"></i>
                    </button>
                    <button class="view-btn" data-view="grid">
                        <i class="fas fa-th-large"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="table-container" id="productsTableContainer">
            <div class="loading">Loading products...</div>
        </div>
        
        <div class="products-grid hidden" id="productsGridContainer">
            <!-- Grid view will be populated here -->
        </div>
    </div>
</div>

<!-- Add/Edit Product Modal -->
<div class="modal" id="productModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Add New Product</h3>
            <button class="modal-close" onclick="closeProductModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form id="productForm" class="modal-body">
            <div class="form-grid">
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input type="text" id="productName" name="name" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="productSKU">SKU</label>
                    <input type="text" id="productSKU" name="sku" class="form-control" placeholder="Auto-generated">
                </div>
                
                <div class="form-group">
                    <label for="productCategory">Category *</label>
                    <input type="text" id="productCategory" name="category" required class="form-control" list="categoryList">
                    <datalist id="categoryList"></datalist>
                </div>
                
                <div class="form-group">
                    <label for="productPrice">Selling Price (₹) *</label>
                    <input type="number" id="productPrice" name="price" required step="0.01" min="0" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="productCostPrice">Cost Price (₹)</label>
                    <input type="number" id="productCostPrice" name="cost_price" step="0.01" min="0" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="productGST">GST Rate (%)</label>
                    <select id="productGST" name="gst_rate" class="form-control">
                        <option value="0">0% (Exempt)</option>
                        <option value="5">5%</option>
                        <option value="12">12%</option>
                        <option value="18" selected>18%</option>
                        <option value="28">28%</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="productHSN">HSN Code</label>
                    <input type="text" id="productHSN" name="hsn_code" class="form-control" placeholder="e.g., 1234">
                </div>
                
                <div class="form-group">
                    <label for="productStock">Current Stock</label>
                    <input type="number" id="productStock" name="stock_quantity" min="0" class="form-control" value="0">
                </div>
                
                <div class="form-group">
                    <label for="productMinStock">Minimum Stock Level</label>
                    <input type="number" id="productMinStock" name="min_stock_level" min="1" class="form-control" value="10">
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="productDescription">Description</label>
                <textarea id="productDescription" name="description" class="form-control" rows="3" placeholder="Product description (optional)"></textarea>
            </div>
        </form>
        
        <div class="modal-footer">
            <button type="button" class="btn btn-outline" onclick="closeProductModal()">Cancel</button>
            <button type="submit" form="productForm" class="btn btn-primary" id="saveProductBtn">
                <i class="fas fa-save"></i>
                Save Product
            </button>
        </div>
    </div>
</div>

<!-- Modal Overlay -->
<div class="modal-overlay" id="modalOverlay"></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/inventory.js') }}"></script>
{% endblock %}
